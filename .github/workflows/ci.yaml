name: Run tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.in"
      - "*.txt"

  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.in"
      - "*.txt"

jobs:
  test-plugin:
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        # Use macos-13 so we'll be on intel hardware and can pull a pre-built wheel
        # When OTIO has an Apple Silicon build we can switch back to macos-latest for that version
        os: [ubuntu-latest, macos-13, windows-latest]
        otio-version: ["0.17.0"]

        # python 3.11 is not supported by otio 0.15.0
        exclude:
          - python-version: "3.11"
            otio-version: "0.15.0"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [[ "${{ matrix.otio-version }}" == "main" ]]; then
            pip install "git+https://github.com/AcademySoftwareFoundation/OpenTimelineIO.git"
          else
            pip install OpenTimelineIO>=${{ matrix.otio-version }} --pre --only-binary :all:
          fi
          pip install flake8 pytest pytest-cov
        shell: bash

      - name: Install Plugin
        run: |
          pip install .
        shell: bash

      - name: Lint with flake8
        run: |
          flake8 --show-source --statistics --ignore=E501,W503,W504
        shell: bash

      - name: Test with pytest
        run: |
          python -m pytest
        shell: bash
