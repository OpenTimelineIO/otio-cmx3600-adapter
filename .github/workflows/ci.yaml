name: Run tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.in"
      - "*.txt"

  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.in"
      - "*.txt"

jobs:
  test-plugin:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-14, windows-latest]
        otio-version: ["0.18.1" "main"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [[ "${{ matrix.otio-version }}" == "main" ]]; then
            pip install "git+https://github.com/AcademySoftwareFoundation/OpenTimelineIO.git"
          else
            pip install OpenTimelineIO>=${{ matrix.otio-version }} --only-binary :all:
          fi
          pip install flake8 pytest pytest-cov
        shell: bash

      - name: Install Plugin
        run: |
          pip install .
        shell: bash

      - name: Lint with flake8
        run: |
          flake8 --show-source --statistics --ignore=E501,W503,W504
        shell: bash

      - name: Test with pytest
        run: |
          python -m pytest
        shell: bash
